<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>Choropleth Map</title>
  </head>
  <body>
    <h2 id="title">United States Adult Education</h2>
    <div id="container">
      <svg id="canvas"></svg>
      <div id="rightSide">
        <div id="tooltip"></div>
        <svg id="legend">
          <g>
            <rect x="10" y="0" width="40" height="40" fill="#01c38030"></rect>
            <text x="60" y="20" fill="white">Less than 15%</text>
          </g>
          <g>
            <rect x="10" y="40" width="40" height="40" fill="#01c38050"></rect>
            <text x="60" y="60" fill="white">15% than 30%</text>
          </g>
          <g>
            <rect x="10" y="80" width="40" height="40" fill="#01c38070"></rect>
            <text x="60" y="100" fill="white">30% to 45%</text>
          </g>
          <g>
            <rect x="10" y="120" width="40" height="40" fill="#01c380"></rect>
            <text x="60" y="140" fill="white">More than 45%</text>
          </g>
        </svg>
        <h3 id="description"></h3>
      </div>
    </div>
  </body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
    integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM="
    crossorigin="anonymous"
  ></script>
  <script defer src="assets/js/index.js"></script>
</html>
